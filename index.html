<!doctype html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
<style>
html, body, #map {
	padding: 0px;
	margin: 0px;
	width: 100%;
	height: 100%;
}
.leaflet-layer.red img {
	-webkit-filter: hue-rotate(40deg);
}
.leaflet-layer.pink img {
	-webkit-filter: hue-rotate(-60deg);
}
.leaflet-layer.blue img {
	-webkit-filter: hue-rotate(-150deg);
}
</style>
</head>
<body>

<div id="map">

<script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
<script>
var map = L.map("map", {
	minZoom: 1,
	maxZoom: 10
}).setView([51, 3], 3);

L.tileLayer("http://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}", {}).addTo(map);
var layer = L.tileLayer("http://localhost:8080/395450/{x}_{y}_{z}", {}).addTo(map);
layer.getContainer().className += " blue";

</script>
</body>
</html>
